<div class="dashboard-container">
  <header class="dashboard-header">
    <h1>Bienvenue, {{ userName }}</h1>
    <div class="balance-card">
      <small>Solde actuel</small>
      <h2 [ngClass]="{'positive': balance >= 0, 'negative': balance < 0}">
        {{ balance | currency:'EUR':'symbol':'1.2-2' }}
      </h2>
    </div>
  </header>

  <section class="quick-actions">
    <button class="btn-action">Effectuer un virement</button>
    <button class="btn-action">RIB / IBAN</button>
  </section>

  <section class="transactions-section">
    <h3>Dernières opérations</h3>
    <div class="transaction-list">
      <div *ngFor="let t of transactions" class="transaction-item">
        <div class="tx-info">
          <span class="tx-label">{{ t.label }}</span>
          <span class="tx-date">{{ t.date | date:'dd/MM/yyyy' }}</span>
        </div>
        <div class="tx-amount" [class.credit]="t.type === 'credit'" [class.debit]="t.type === 'debit'">
          {{ t.amount > 0 ? '+' : '' }}{{ t.amount | currency:'EUR' }}
        </div>
      </div>
    </div>
  </section>
</div>

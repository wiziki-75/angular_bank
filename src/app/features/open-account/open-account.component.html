<div class="open-account-container">
  <header class="page-header">
    <h2>Ouverture d'un compte</h2>
    <p>Créer un nouveau compte bancaire</p>
  </header>

  <!-- Message d'erreur -->
  <div *ngIf="errorMessage" class="error-message">
    {{ errorMessage }}
  </div>

  <!-- Message de succès -->
  <div *ngIf="successMessage" class="success-message">
    {{ successMessage }}
  </div>

  <!-- Formulaire -->
  <form (ngSubmit)="openAccount()" class="account-form">
    <div class="form-group">
      <label for="label">Nom du compte</label>
      <input 
        type="text" 
        id="label" 
        name="label"
        [(ngModel)]="accountData.label"
        placeholder="Ex: Compte courant, Épargne..."
        required
        [disabled]="isLoading">
    </div>

    <div class="form-group">
      <label for="initialBalance">Montant initial (€)</label>
      <input 
        type="number" 
        id="initialBalance" 
        name="initialBalance"
        [(ngModel)]="accountData.initialBalance"
        placeholder="100"
        min="0"
        step="0.01"
        required
        [disabled]="isLoading">
    </div>

    <div class="form-actions">
      <button 
        type="submit" 
        class="btn-primary" 
        [disabled]="isLoading">
        {{ isLoading ? 'Création en cours...' : 'Créer le compte' }}
      </button>

      <button 
        type="button" 
        class="btn-secondary" 
        (click)="goBack()"
        [disabled]="isLoading">
        Retour
      </button>
    </div>
  </form>
</div>
